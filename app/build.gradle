plugins {
    id 'com.android.application'
}

android {
    namespace 'com.inputassistant.universal'
    compileSdk 34

    // 签名配置
    signingConfigs {
        debug {
            // 使用默认debug签名
        }
        release {
            // 生产环境签名配置
            // 如果有正式签名，在这里配置
            // storeFile file('path/to/your/keystore.jks')
            // storePassword 'your_store_password'
            // keyAlias 'your_key_alias'
            // keyPassword 'your_key_password'
            
            // 临时使用debug签名（开发阶段）
            storeFile file(System.getProperty('user.home') + '/.android/debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    defaultConfig {
        applicationId "com.inputassistant.universal"
        minSdk 24
        targetSdk 34
        versionCode 3
        versionName "2.2.0"  // 语义化版本号: 主版本.次版本.修订版本 - 新增文本处理模式功能

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            debuggable true
            applicationIdSuffix ".debug"    // Debug版本添加后缀
            versionNameSuffix "-debug"      // 版本名添加debug标识
            // 使用统一的debug签名配置
        }
        release {
            debuggable false                // 禁用调试功能
            minifyEnabled true              // 启用代码压缩
            shrinkResources true            // 移除未使用的资源
            signingConfig signingConfigs.release  // 使用release签名配置
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    lint {
        checkReleaseBuilds false
        // 或者创建基线文件忽略当前问题
        // baseline = file("lint-baseline.xml")
        
        // 忽略特定的lint规则
        disable 'ResAuto'
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.android.material:material:1.10.0'
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    implementation 'androidx.security:security-crypto:1.1.0-alpha06'
    
    // JSON处理
    implementation 'com.google.code.gson:gson:2.10.1'
    
    // 网络请求
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
    
    // 测试依赖
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}
